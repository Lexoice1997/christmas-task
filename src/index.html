<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header>
  <div class="container container-header">
    <ul class="header header__left">
      <li class="header__logo header-start-page"></li>
      <li class="header-main-page">Игрушки</li>
      <li>Ёлка</li>
    </ul>

    <ul class="header header__right">
      <li><input type="search" class="search" autocomplete="off"></li>
      <li class="header__favorite"><span>0</span></li>
    </ul>
  </div>
</header>

<main>
  <div class="page start-page">
    <div class="ball ball1"></div>
    <div class="ball ball2"></div>
    <h1 class="start-page-title">Новогодняя игра <span>Наряди ёлку</span></h1>
    <button class="switch-start-page">Начать</button>
  </div>

  <div class="page main-page hide">
    <div class="blur">
      <div class="controls">
        <div class="filters">
          <div class="controls-titles">Фильтры по значению</div>
          <div class="shape">
            Форма:
            <button class="filter-btn filter-btn-shape" data-filter="шар"></button>
            <button class="filter-btn filter-btn-shape" data-filter="колокольчик"></button>
            <button class="filter-btn filter-btn-shape" data-filter="шишка"></button>
            <button class="filter-btn filter-btn-shape" data-filter="снежинка"></button>
            <button class="filter-btn filter-btn-shape" data-filter="фигурка"></button>
          </div>
          <div class="color">
            Цвет:
            <button class="filter-btn filter-btn-color" data-filter="белый"></button>
            <button class="filter-btn filter-btn-color" data-filter="желтый"></button>
            <button class="filter-btn filter-btn-color" data-filter="красный"></button>
            <button class="filter-btn filter-btn-color" data-filter="синий"></button>
            <button class="filter-btn filter-btn-color" data-filter="зелёный"></button>
          </div>
          <div class="size">
            Размер:
            <button class="filter-btn filter-btn-size" data-filter="большой"></button>
            <button class="filter-btn filter-btn-size" data-filter="средний"></button>
            <button class="filter-btn filter-btn-size" data-filter="малый"></button>
          </div>
          <div class="favorite-container">
            Только любимые:
            <div class="form-group">
              <input type="checkbox" class="favorite-input" id="checkbox">
              <label for="checkbox" class="favorite-input-label"></label>
            </div>
          </div>
        </div>
        <div class="range"></div>
        <div class="sort">
          <div class="controls-title">Сортировка</div>
          <select class="sort-select">
            <option value="sort-name-max" selected>По названию от "А" до "Я"</option>
            <option value="sort-name-min">По названию от "Я" до "А"</option>
            <option value="sort-count-max">По количеству по возрастанию</option>
            <option value="sort-count-min">По количеству по убыванию</option>
          </select>
          <button class="reset">Сброс фильтров</button>
        </div>
      </div>
      <div class="card-containers">
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="footer-container">
    <div class="footer-data">
      <p class="copyright">©</p>
      <p class="year">2021</p>
      <a href="https://github.com/Lexoice1997/" class="github-user" target="_blank">github</a>
    </div>
    <a class="rss-logo" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer"></a>
  </div>
</footer>
</body>
</html>
